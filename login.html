  <body id="logIn2020">
    <section class="contenido_principal">
      <div class="wrappercontent">
        <div class="borde">
          <div class="contenedor">
            <section class="contenidogeneral">
              <div class="login-container">
                <div class="col">
                  <div class="logo-itk"></div>

                  <div id="part-1" style="position: relative;">
                    <div class="white-bg">
                      <i class="fal fa-envelope"></i>
                      <input type="text" placeholder="Email" />
                    </div>

                    <div
                      class="white-bg line-error"
                      style="position: relative;"
                    >
                      <i class="fal fa-lock-alt"></i>
                      <input
                        type="password"
                        id="passHide"
                        placeholder="Contraseña"
                      />
                      <div class="eye" onclick="seePass()">
                        <i class="fal fa-eye"></i>
                      </div>
                    </div>

                    <br /><br />
                    <button class="btn-login">
                      <a href="app-promoactivador.html" target="_blank">Entrar</a>
                    </button>
                    <p class="txt-error">
                      * Datos incorrectos, favor de validar
                    </p>
                    <p class="passForgotten">Olvidé mi contraseña</p>
                  </div>

                  <div id="part-2" style="position: relative;">
                    <div class="white-bg">
                      <i class="fal fa-user"></i>
                      <input type="text" placeholder="Nº Cliente" />
                    </div>

                    <div class="white-bg line-error">
                      <i class="fal fa-envelope"></i>
                      <input type="text" placeholder="Email" />
                    </div>

                    <br /><br />
                    <button class="btn-login">Recuperar contraseña</button>
                    <br /><br />
                    <button class="btn-login-gr">Cancelar</button>
                    <p class="txt-error">
                      * Datos incorrectos, favor de validar
                    </p>
                    <p class="passForgotten">&nbsp;</p>

                    <a>< Regresar</a>
                  </div>
                </div>
              </div>
            </section>
            <!-- contenidogeneral -->
          </div>
        </div>
      </div>
    </section>
    <!-- /footer -->
    <!-- --------------------- JS Base --------------------- -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
